name: MkDocs Build Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Mermaid CLI
      run: npm install -g @mermaid-js/mermaid-cli

    - name: Validate Mermaid diagrams
      run: |
        echo "ğŸ” Validating Mermaid diagrams..."
        ./validate_mermaid.sh
      continue-on-error: false

    - name: Build MkDocs site
      run: |
        mkdocs build --strict

    - name: Validate links
      run: |
        echo "ğŸ” Running comprehensive link validation..."
        ./validate_links.sh site
      continue-on-error: false

    - name: Upload link checker results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: linkchecker-results
        path: linkchecker_output.txt