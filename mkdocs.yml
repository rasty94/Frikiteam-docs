site_name: Frikiteam Docs
site_url: https://docs.frikiteam.es
site_description: Documentación oficial del proyecto Frikiteam 🚀
repo_url: https://github.com/rasty94/Frikiteam-docs
nav:
  - Inicio: index.md
  - Documentación: 
    - Índice: doc/index.md
    - Ansible: doc/ansible/ansible_base.md
    - Ceph: doc/ceph/ceph_base.md
    - Docker: doc/docker/docker_base.md
    - Kubernetes: doc/kubernetes/kubernetes_base.md
    - HAProxy: doc/haproxy/haproxy_base.md
    - Proxmox VE: doc/proxmox/proxmox_base.md
    - OpenStack: doc/openstack/openstack_base.md
    - Terraform & OpenTofu: doc/terraform/terraform_base.md
  - Blog: 
    - blog/index.md
    - Archivo: blog/archive.md
    - Categorías: blog/categories.md
  # Guías internas de Mermaid removidas del sitio público
  - Acerca de: about.md
theme:
  name: material
  logo: images/logo.png
  favicon: images/favicon.ico
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  language: 'es'
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.indexes
    - navigation.instant.progress
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.share
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets
  - footnotes
  - meta
  - attr_list
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
extra_css:
  - stylesheets/extra.css
plugins: 
  - search
  - social
  - minify
  - i18n:
      languages:
        - locale: es
          name: Español
          default: true
          build: true
        - locale: en
          name: English
          build: true
      docs_structure: folder
  - macros:
      module_name: macros
extra:
  consent:
    title: Consentimiento de cookies
    description: >- 
      Usamos cookies para reconocer tus visitas y preferencias repetidas, así 
      como para medir la efectividad de nuestra documentación y si los usuarios 
      encuentran lo que buscan. Con tu consentimiento, nos ayudas a mejorar 
      nuestra documentación.
  
