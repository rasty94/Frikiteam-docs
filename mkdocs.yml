site_name: frikiteam Docs
site_url: https://docs.frikiteam.es
site_description: Documentación oficial del proyecto frikiteam 🚀
nav:
  - Home: index.md
  - Documentación técnica: 
    - Ansible: doc/ansible/ansible_base.md
    - Ceph: doc/ceph/ceph_base.md
    - Docker: doc/docker/docker_base.md
    - Kubernetes: doc/kubernetes/kubernetes_base.md
    - OpenStack: doc/openstack/openstack_base.md
    - Terraform: doc/terraform/terraform_base.md
  # - Blog: 
  #   - blog/index.md
  - Acerca de: about.md
theme:
  name: material
  logo: images/logo.png
  favicon: images/favicon.ico
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  language: 'es'
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.indexes
    - navigation.instant.progress
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.share
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - attr_list
  - toc:
      permalink: true
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js

plugins: 
  - search
  - social
  - minify
  # - i18n:
